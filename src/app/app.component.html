<div>
  <ul class="msg-list">
    <li *ngFor="let message of messages | async" class="msg-item">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ message.sender }}</mat-card-title>
          <mat-card-subtitle>{{ message.date }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ message.img }}">
        <mat-card-content>
          <p>{{ message.body }}</p>
        </mat-card-content>
      </mat-card>
    </li>
  </ul>
  <app-msgform (formSubmit)="check($event)"></app-msgform>
  <app-sidebar></app-sidebar>
</div>
